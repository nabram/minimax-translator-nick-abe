<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90d9"/>
      <stop offset="100%" style="stop-color:#6c5ce7"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGradient)"/>
  
  <!-- Border -->
  <rect x="10" y="10" width="492" height="492" rx="90" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="20"/>
  
  <!-- Chinese Character "中" -->
  <text x="256" y="280" 
        font-family="Arial, sans-serif" 
        font-size="200" 
        font-weight="bold" 
        fill="#ffffff" 
        text-anchor="middle">中</text>
  
  <!-- Arrow indicator -->
  <path d="M200 380 L256 430 L312 380" 
        fill="none" 
        stroke="rgba(255,255,255,0.7)" 
        stroke-width="12" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Small "EN" -->
  <text x="256" y="460" 
        font-family="Arial, sans-serif" 
        font-size="40" 
        font-weight="bold" 
        fill="rgba(255,255,255,0.8)" 
        text-anchor="middle">EN ↔ ZH</text>
</svg>
